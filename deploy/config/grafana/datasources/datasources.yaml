apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: prometheus
          matcherRegex: "(?:traceID|trace_id)(?:=|:)\\s*(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
    
